<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="JWP Property">
    <meta name="keywords" content="JWP Property">
    <meta name="author" content="JWP Group">
    <title>JWP Global Investment - 全球资产配置专家</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/fontawesome/css/all.min.css">
    <link href="/static/css/google-fonts.css" rel="stylesheet">
    <script src="/components/navComponent.js"></script>
    <script src="/components/footerComponent.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Montserrat', sans-serif; */
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #a0a0e0;
            max-width: 700px;
            margin: 0 auto 40px;
            font-weight: 300;
        }

        /* 主要内容 */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }

        /* 联系卡片 */
        .contact-card {
            background: rgba(20, 20, 50, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.5s ease;
        }

        .contact-card:hover::before {
            transform: rotate(45deg) translate(0, 0);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }

        .contact-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #ff7e5f;
            position: relative;
            display: inline-block;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 2px;
        }

        .contact-info {
            margin: 30px 0;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .contact-text h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #feb47b;
        }

        .contact-text p {
            color: #c0c0f0;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        /* 表单样式 */
        .contact-form {
            background: rgba(20, 20, 50, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #feb47b;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .form-control:focus {
            outline: none;
            border: 1px solid rgba(255, 126, 95, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: block;
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* 地图样式 */
        .map-container {
            margin-top: 40px;
            border-radius: 20px;
            overflow: hidden;
            height: 300px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15, 12, 41, 0.7), rgba(48, 43, 99, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #feb47b;
            backdrop-filter: blur(2px);
        }

        .animated {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .animate {
            opacity: 1;
            transform: translateY(0);
        }

        /* Contact Section */
        .contact {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .submit-btn {
            background: #c19b76;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #a88562;
        }

        /* Featured Projects */
        .section {
            padding: 100px 0;
        }
        
        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #c19b76;
        }
        
        .section-subtitle {
            font-size: 1.1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <nav-component></nav-component>
    <!-- Contact Section -->
    <section class="section contact">
        <div class="section-header animated">
            <h2 class="section-title">Contact Us</h2>
            <p class="section-subtitle">Get in touch with our sales team for more information</p>
        </div>
        
        <div class="contact-form animated">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Your Phone">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    <footer-component></footer-component>
    <!-- 粒子背景库 -->
    
    
    <script>
        // 添加表单提交动画
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            submitBtn.style.opacity = '0.8';
            
            // 模拟发送过程
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 消息已发送!';
                submitBtn.style.background = 'linear-gradient(90deg, #00c9ff, #92fe9d)';
                
                // 重置表单
                setTimeout(() => {
                    this.reset();
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送消息';
                    submitBtn.style.background = 'linear-gradient(90deg, #ff7e5f, #feb47b)';
                    submitBtn.style.opacity = '1';
                }, 2000);
            }, 1500);
        });
        
        // 添加悬停动画
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.contact-icon');
                icon.style.transform = 'rotate(10deg) scale(1.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.contact-icon');
                icon.style.transform = 'rotate(0) scale(1)';
            });
        });

        // 滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            const animatedItems = document.querySelectorAll('.animated');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animatedItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
