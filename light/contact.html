<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="JWP Property">
    <meta name="keywords" content="JWP Property">
    <meta name="author" content="JWP Group">
    <title>联系我们 - JWP Global Investment</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="/static/css/fontawesome/css/all.min.css">
    <script src="/components/navComponentLight.js"></script>
    <script src="/components/footerComponentLight.js"></script>
    <style>
        :root {
            --primary-blue: #0a2a57;
            --secondary-blue: #1e4a8e;
            --accent-gold: #c6a467;
            --light-gold: #e8d9b5;
            --background-light: #f8f9fc;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-medium: #555555;
            --text-light: #777777;
            --border-light: #e0e5f0;
            --section-padding: 100px 0;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            background-color: var(--background-light);
            color: var(--text-dark);
            overflow-x: hidden;
            /* line-height: 1.6; */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        nav.scrolled {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 5%;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-h1 {
            font-size: 28px;
            margin-left: 15px;
            background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .logo-icon {
            color: var(--accent-gold);
            font-size: 32px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-blue);
            background-color: rgba(198, 164, 103, 0.1);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 140px 20px 60px;
            position: relative;
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.95)), 
                        url('https://images.unsplash.com/photo-1560448204-603b3fc33ddc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary-blue);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--text-medium);
            max-width: 700px;
            margin: 0 auto 40px;
            font-weight: 400;
        }
        
        /* 主要内容 */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-top: 30px;
            padding: var(--section-padding);
        }

        /* 联系卡片 */
        .contact-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: var(--accent-gold);
        }
        
        .contact-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--primary-blue);
            position: relative;
            display: inline-block;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-gold);
            border-radius: 2px;
        }
        
        .contact-info {
            margin: 30px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            transition: var(--transition);
            background: rgba(10, 42, 87, 0.03);
            border: 1px solid var(--border-light);
        }
        
        .contact-item:hover {
            background: rgba(198, 164, 103, 0.05);
            transform: translateX(10px);
            border-color: var(--accent-gold);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(198, 164, 103, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }
        
        .contact-text h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--primary-blue);
        }
        
        .contact-text p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 42, 87, 0.05);
            color: var(--primary-blue);
            font-size: 1.4rem;
            transition: var(--transition);
            border: 1px solid var(--border-light);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: var(--accent-gold);
            color: white;
            border-color: var(--accent-gold);
            box-shadow: 0 5px 15px rgba(198, 164, 103, 0.3);
        }
        
        /* 表单样式 */
        .contact-form {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 1px solid var(--border-light);
        }
        
        .contact-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: var(--accent-gold);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            background: rgba(10, 42, 87, 0.03);
            color: var(--text-dark);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border: 1px solid var(--accent-gold);
            background: rgba(198, 164, 103, 0.05);
            box-shadow: 0 0 15px rgba(198, 164, 103, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(10, 42, 87, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(10, 42, 87, 0.4);
        }
        
        .submit-btn i {
            margin-right: 10px;
        }
        
        /* 地图样式 */
        .map-container {
            margin-top: 40px;
            border-radius: 20px;
            overflow: hidden;
            height: 400px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-light);
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10, 42, 87, 0.7), rgba(30, 74, 142, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light-gold);
        }
        
        /* 页脚 */
        footer {
            background: var(--primary-blue);
            color: white;
            padding: 60px 0 30px;
            margin-top: 60px;
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-col h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--light-gold);
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-col h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent-gold);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition);
            display: block;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .social-links-footer {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links-footer a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-links-footer a:hover {
            background: var(--accent-gold);
            transform: translateY(-5px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .contact-card, .contact-form {
                padding: 30px 20px;
            }
            
            .contact-title {
                font-size: 1.8rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav-component-light></nav-component-light>

    <!-- 头部 -->
    <header>
        <div class="header-content">
            <h1>联系我们</h1>
            <p class="subtitle">无论您有任何问题、建议或合作意向，我们都期待听到您的声音。我们的团队随时准备为您提供支持</p>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="main-content">
            <!-- 联系信息卡片 -->
            <div class="contact-card">
                <h2 class="contact-title">联系信息</h2>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h3>公司总部</h3>
                            <p>北京市海淀区中关村科技园未来大厦A座15层</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h3>联系电话</h3>
                            <p>+86 10 8888 7777</p>
                            <p>+86 139 8888 9999 (24小时热线)</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h3>电子邮箱</h3>
                            <p>info@jwpglobal.com</p>
                            <p>support@jwpglobal.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-text">
                            <h3>工作时间</h3>
                            <p>周一至周五: 9:00 - 18:00</p>
                            <p>周末: 10:00 - 16:00</p>
                        </div>
                    </div>
                </div>
                
                <!-- <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                </div> -->
            </div>
            
            <!-- 联系表单 -->
            <div class="contact-form">
                <h2 class="contact-title">发送消息</h2>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">您的姓名</label>
                        <input type="text" id="name" class="form-control" placeholder="请输入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" class="form-control" placeholder="请输入您的电子邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">联系电话</label>
                        <input type="tel" id="phone" class="form-control" placeholder="请输入您的联系电话">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">您的消息</label>
                        <textarea id="message" class="form-control" placeholder="请详细描述您的需求或问题..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 发送消息
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 地图部分 -->
        <!-- <div class="map-container">
            <div class="map-overlay">
                <i class="fas fa-map-marker-alt"></i> 北京市海淀区中关村科技园
            </div>
        </div> -->
    </div>

    <!-- 页脚 -->
    <footer-component-light></footer-component-light>

    <script>
        // 滚动监听
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 表单提交处理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            submitBtn.disabled = true;
            
            // 模拟发送过程
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 消息已发送!';
                submitBtn.style.background = 'linear-gradient(135deg, #34d399, #10b981)';
                
                // 重置表单
                setTimeout(() => {
                    this.reset();
                    submitBtn.innerHTML = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, var(--primary-blue), var(--secondary-blue))';
                    submitBtn.disabled = false;
                }, 2000);
            }, 1500);
        });
        
        // 添加悬停动画
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.contact-icon');
                icon.style.transform = 'rotate(10deg) scale(1.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.contact-icon');
                icon.style.transform = 'rotate(0) scale(1)';
            });
        });
    </script>
</body>
</html>
